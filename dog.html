<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Quarentine Life | Rena Auerbach</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body id="dog" class="js-loading">
        <header class="back">
            <a href="index.html"
                ><img id="back-arrow" src="media/arrow.svg"
            /></a>
        </header>
        <div id="wrapper">
            <video id="background" playsinline autoplay muted loop controls>
                <source src="media/dog/dog4.mp4" type="video/mp4" />
            </video>
            <div id="foreground"></div>
            <img
                src="media/dog/playing1.png"
                class="play d1"
                width="128.25"
                height="178"
            />
            <img
                src="media/dog/playing2.png"
                class="play d2"
                width="96.15"
                height="137.02"
            />
            <img
                src="media/dog/playing3.png"
                class="play d3"
                width="171.9"
                height="274.8"
            />
            <img
                src="media/dog/playing4.png"
                class="play d4"
                width="208.65"
                height="174.59"
            />
            <audio controls autoplay loop>
                <source src="media/dog/music.mp3" type="audio/mpeg" />
            </audio>
        </div>
        <script type="text/javascript" src="js/dog.js"></script>
    </body>
</html>
